<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | FindMyTutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #7c3aed;
      --accent: #a78bfa;
      --bg-light: #f8fafc;
      --radius: 18px;
    }
    body {
      background: radial-gradient(circle at 50% 30%, #ede9fe 0%, #f3f6fd 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
      color: #fff;
      padding: 0 0 0 0;
      box-shadow: 0 2px 8px #7c3aed22;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar .logo {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-left: 32px;
      color: #fff;
      text-shadow: 0 2px 8px #2563eb33;
    }
    .navbar .nav-links {
      display: flex;
      gap: 32px;
      margin-right: 32px;
    }
    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 500;
      transition: color 0.18s;
      position: relative;
    }
    .navbar .nav-links a:hover {
      color: #fbbf24;
    }
    .main-form-section {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 0 40px 0;
    }
    .reg-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 40px 0 #a78bfa22, 0 2px 8px #7c3aed11;
      max-width: 700px;
      width: 98vw;
      margin: 0 auto;
      padding: 38px 32px 32px 32px;
      position: relative;
      z-index: 1;
      animation: fadeInReg 1.2s cubic-bezier(.77,0,.18,1);
    }
    @keyframes fadeInReg {
      from { opacity: 0; transform: translateY(60px) scale(0.97);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .reg-tabs {
      display: flex;
      justify-content: center;
      gap: 0;
      margin-bottom: 28px;
      border-radius: 12px;
      overflow: hidden;
      background: #f3f6fd;
      box-shadow: 0 1px 4px #2563eb11;
    }
    .reg-tab {
      flex: 1;
      padding: 14px 0;
      text-align: center;
      font-size: 1.13rem;
      font-weight: 600;
      color: #7c3aed;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      outline: none;
      letter-spacing: 0.5px;
    }
    .reg-tab.active {
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 2px 8px #2563eb22;
      border-radius: 0;
      position: relative;
      z-index: 2;
    }
    .reg-title {
      text-align: center;
      font-size: 2.1rem;
      font-weight: 800;
      color: var(--secondary);
      margin-bottom: 12px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .profile-pic-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      margin-top: 10px;
    }
    .profile-pic-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ede9fe;
      border: 4px solid #a78bfa;
      box-shadow: 0 4px 18px #a78bfa33;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 1.08rem;
      color: #a78bfa;
      overflow: hidden;
      position: relative;
      animation: popIn 0.7s cubic-bezier(.77,0,.18,1);
    }
    .profile-pic-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7);}
      to { opacity: 1; transform: scale(1);}
    }
    .profile-pic-upload label {
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 6px;
      font-size: 1.08rem;
      letter-spacing: 0.2px;
    }
    .profile-pic-upload input[type="file"] {
      display: none;
    }
    .upload-btn {
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #a78bfa22;
    }
    .upload-btn:hover {
      background: linear-gradient(90deg, var(--secondary) 60%, var(--primary) 100%);
    }
    .reg-form {
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-top: 0;
    }
    .form-row {
      display: flex;
      gap: 18px;
      margin-bottom: 0;
    }
    .form-row > div {
      flex: 1;
    }
    label {
      font-weight: 600;
      color: #7c3aed;
      margin-bottom: 4px;
      display: block;
      letter-spacing: 0.2px;
    }
    input, select, textarea {
      width: 100%;
      padding: 13px 12px;
      border: 1.7px solid #d1d5db;
      border-radius: 10px;
      font-size: 1.07rem;
      margin-bottom: 18px;
      background: #f8fafc;
      transition: border 0.2s, box-shadow 0.2s;
      font-family: inherit;
      box-shadow: 0 1px 4px #2563eb0a;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.7px solid var(--secondary);
      outline: none;
      background: #fff;
      box-shadow: 0 2px 8px #7c3aed22;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    select[multiple] {
      min-height: 90px;
      background: #f3f6fd;
      border: 1.7px solid #a5b4fc;
      font-size: 1rem;
      color: #3730a3;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 18px;
      box-shadow: 0 1px 4px #2563eb0a;
      transition: border 0.2s, box-shadow 0.2s;
    }
    select[multiple]:focus {
      border: 1.7px solid var(--secondary);
      background: #fff;
      box-shadow: 0 2px 8px #7c3aed22;
    }
    .submit-btn {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.18s;
      box-shadow: 0 2px 8px #2563eb22;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 1;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, var(--secondary) 60%, var(--primary) 100%);
      box-shadow: 0 6px 18px #7c3aed33;
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 900px) {
      .reg-card {
        max-width: 99vw;
        padding: 18px 2vw 18px 2vw;
      }
      .main-form-section {
        padding: 20px 0 20px 0;
      }
    }
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      .reg-card {
        padding: 10px 2vw 10px 2vw;
      }
      .profile-pic-preview {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">FindMyTutor</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Teachers</a>
      <a href="#">Contact</a>
    </div>
  </div>
  <section class="main-form-section">
    <div class="reg-card">
      <div class="reg-tabs">
        <button class="reg-tab active" id="studentTab" type="button">Student</button>
        <button class="reg-tab" id="teacherTab" type="button">Teacher</button>
      </div>
      <!-- Student Registration Form -->
      <form id="studentForm" class="reg-form active" enctype="multipart/form-data" autocomplete="on">
        <div class="reg-title">Student Registration Form</div>
        <div class="profile-pic-upload">
          <div class="profile-pic-preview" id="studentPhotoPreviewBox">
            <span id="studentPhotoPreviewText">Profile Preview</span>
            <img id="studentPhotoPreview" src="" alt="Preview" style="display:none;">
          </div>
          <label for="studentPhoto">Upload Photo</label>
          <input type="file" id="studentPhoto" accept="image/*" required>
          <button type="button" class="upload-btn" onclick="document.getElementById('studentPhoto').click()">Choose Photo</button>
        </div>
        <div class="form-row">
          <div>
            <label for="studentName">Full Name</label>
            <input type="text" id="studentName" name="studentName" required placeholder="Enter full name">
          </div>
          <div>
            <label for="studentEmail">Email</label>
            <input type="email" id="studentEmail" name="studentEmail" required placeholder="Enter email address">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="studentPhone">Phone Number</label>
            <input type="tel" id="studentPhone" name="studentPhone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter phone number">
          </div>
          <div>
            <label for="studentClass">Class</label>
            <input type="text" id="studentClass" name="studentClass" required placeholder="e.g. 10th">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="studentAge">Age</label>
            <input type="number" id="studentAge" name="studentAge" min="3" max="25" required>
          </div>
          <div>
            <label for="studentGender">Gender</label>
            <select id="studentGender" name="studentGender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="studentSchool">School Name</label>
            <input type="text" id="studentSchool" name="studentSchool" required placeholder="School Name">
          </div>
          <div>
            <label for="studentLocation">Location</label>
            <input type="text" id="studentLocation" name="studentLocation" required placeholder="City, State">
          </div>
        </div>
        <label for="studentLiveLocation">Live Location (Google Maps Link)</label>
        <input type="url" id="studentLiveLocation" name="studentLiveLocation" required placeholder="Paste Google Maps link">
        <label for="studentDescription">Description</label>
        <textarea id="studentDescription" name="studentDescription" required placeholder="Describe yourself, your goals, etc."></textarea>
        <button type="submit" class="submit-btn">Register as Student</button>
      </form>
      <!-- Teacher Registration Form -->
      <form id="teacherForm" class="reg-form" enctype="multipart/form-data" autocomplete="on" style="display:none;">
        <div class="reg-title">Teacher Registration Form</div>
        <div class="profile-pic-upload">
          <div class="profile-pic-preview" id="teacherPhotoPreviewBox">
            <span id="teacherPhotoPreviewText">Profile Preview</span>
            <img id="teacherPhotoPreview" src="" alt="Preview" style="display:none;">
          </div>
          <label for="teacherPhoto">Upload Photo</label>
          <input type="file" id="teacherPhoto" accept="image/*" required>
          <button type="button" class="upload-btn" onclick="document.getElementById('teacherPhoto').click()">Choose Photo</button>
        </div>
        <div class="form-row">
          <div>
            <label for="teacherName">Full Name</label>
            <input type="text" id="teacherName" name="teacherName" required placeholder="Enter full name">
          </div>
          <div>
            <label for="teacherEmail">Email</label>
            <input type="email" id="teacherEmail" name="teacherEmail" required placeholder="Enter email address">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="teacherPhone">Phone Number</label>
            <input type="tel" id="teacherPhone" name="teacherPhone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter phone number">
          </div>
          <div>
            <label for="teacherSubjects">Subjects You Teach <span style="color:#7c3aed;font-size:0.97em;">(Hold Ctrl/Cmd for multiple)</span></label>
            <select id="teacherSubjects" name="teacherSubjects" multiple required>
              <option>Math</option>
              <option>Science</option>
              <option>English</option>
              <option>Hindi</option>
              <option>Social Science</option>
              <option>Physics</option>
              <option>Chemistry</option>
              <option>Biology</option>
              <option>Computer</option>
              <option>Commerce</option>
              <option>Economics</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="teacherExperience">Years of Experience</label>
            <input type="number" id="teacherExperience" name="teacherExperience" min="0" max="60" required placeholder="Enter number of years">
          </div>
          <div>
            <label for="teacherLocation">Location</label>
            <input type="text" id="teacherLocation" name="teacherLocation" required placeholder="City, State">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="teacherHighschool">High School Marks (%)</label>
            <input type="number" id="teacherHighschool" name="teacherHighschool" min="0" max="100" required>
          </div>
          <div>
            <label for="teacherTwelve">12th Marks (%)</label>
            <input type="number" id="teacherTwelve" name="teacherTwelve" min="0" max="100" required>
          </div>
        </div>
        <label for="teacherLiveLocation">Live Location (Google Maps Link)</label>
        <input type="url" id="teacherLiveLocation" name="teacherLiveLocation" required placeholder="Paste Google Maps link">
        <label for="teacherRange">Teach Range for Students (in km)</label>
        <input type="number" id="teacherRange" name="teacherRange" min="1" max="100" required placeholder="e.g. 5">
        <label for="teacherDescription">Description</label>
        <textarea id="teacherDescription" name="teacherDescription" required placeholder="Describe your teaching style, achievements, etc."></textarea>
        <button type="submit" class="submit-btn">Register as Teacher</button>
      </form>
    </div>
  </section>
  <script>
    // Tab switching
    const studentTab = document.getElementById('studentTab');
    const teacherTab = document.getElementById('teacherTab');
    const studentForm = document.getElementById('studentForm');
    const teacherForm = document.getElementById('teacherForm');
    studentTab.onclick = () => {
      studentTab.classList.add('active');
      teacherTab.classList.remove('active');
      studentForm.style.display = '';
      teacherForm.style.display = 'none';
    };
    teacherTab.onclick = () => {
      teacherTab.classList.add('active');
      studentTab.classList.remove('active');
      teacherForm.style.display = '';
      studentForm.style.display = 'none';
    };

    // Student photo preview
    document.getElementById('studentPhoto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('studentPhotoPreview');
      const previewBox = document.getElementById('studentPhotoPreviewBox');
      const previewText = document.getElementById('studentPhotoPreviewText');
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        previewText.style.display = "none";
      } else {
        preview.src = "";
        preview.style.display = "none";
        previewText.style.display = "block";
      }
    });
    // Teacher photo preview
    document.getElementById('teacherPhoto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('teacherPhotoPreview');
      const previewBox = document.getElementById('teacherPhotoPreviewBox');
      const previewText = document.getElementById('teacherPhotoPreviewText');
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        previewText.style.display = "none";
      } else {
        preview.src = "";
        preview.style.display = "none";
        previewText.style.display = "block";
      }
    });

    // Prevent default submit (demo)
    studentForm.onsubmit = function(e) {
      e.preventDefault();
      alert("Student registration submitted!\n(Backend integration required)");
      studentForm.reset();
      document.getElementById('studentPhotoPreview').style.display = "none";
      document.getElementById('studentPhotoPreviewText').style.display = "block";
    };
    teacherForm.onsubmit = function(e) {
      e.preventDefault();
      alert("Teacher registration submitted!\n(Backend integration required)");
      teacherForm.reset();
      document.getElementById('teacherPhotoPreview').style.display = "none";
      document.getElementById('teacherPhotoPreviewText').style.display = "block";
    };
  </script>
</body>
</html>
